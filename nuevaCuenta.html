    <main class="background_createNew">
        <h1>Crear Cuenta</h1>
        <p></p>
        <div class="create_new">
            <form action="">
                <p>
                    <label for="username">Name And Surname:</label>
                </p>
                    <input type="text" name="username" placeholder="Name And Surname">
                
                <p>
                    <label for="Gmail">Email:</label>
                </p>
                    <input type="email" name="Gmail" placeholder="******@gmail.com">
                
                <p>
                    <label for="telephone">Telephone Number:</label>
                </p>
                    <input type="number" name="telephone">
                
                <p>
                    <label for="contraseña">Password</label>
                </p>
                    <input type="password" name="contraseña" placeholder="Password">
                
                <p>
                    <label for="">Confirm Password</label>
                </p>
                    <input type="password" name="confirm-password" placeholder="The same Password">
                
                <p class="buttons_snd_rst">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Send">
                </p>
               <div class="link_to_InSs">¿You have an acount? <a href="./iniciar_sesion">Iniciar Sesion</a></div> 
            </form>
        </div>
